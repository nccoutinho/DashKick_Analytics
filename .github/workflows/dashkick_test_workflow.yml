name: R Package Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        r-version: [4.3.2]

    env:
      R_VERSION: ${{ matrix.r-version }}

    steps:
    - name: Install R
      run: |
        sudo apt-get update
        sudo apt-get install -y r-base

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ env.R_VERSION }}

    - name: Update working directory
      run: |
        cd ../..
        ls -R
  
    - name: Print Working Directory
      run: pwd
        
    - name: Set up package
      run: |
        R -e "install.packages(c('testthat'), repos='https://cloud.r-project.org/')"
      
    - name: Run tests
      run: |
        cd ..
        Rscript test_dashkickAnalytics.R

