name: R Package Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        r-version: [4.3.2]

    env:
      R_VERSION: ${{ matrix.r-version }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      run: |
        sudo apt-get update
        sudo apt-get install r-base
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ env.R_VERSION }}
  
    - name: Print Working Directory
      run: pwd
        
    - name: Set up package
      run: |
        R -e "install.packages(c('testthat', 'webmockr', 'httr', 'ggradar', 'ggplot2', 'dplyr', 'tidyjson', 'jsonlite', 'DT', 'plotly', 'nnet', 'caret', 'Metrics', 'knitr', 'kableExtra'), repos='https://cloud.r-project.org/')"

    - name: Print Installed Packages
      run: R -e "installed.packages()"
    
    - name: Run tests
      run: Rscript test_dashkickAnalytics.R

